<!DOCTYPE html>
<html>
    <head>
        <title>Video</title>
        <meta name="apple-mobile-web-app-capable"/>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets timeout="10000">
                <video id="vid" src="video/cutecat.mp4" autoplay loop ="true" 
                webkit-playinline></video>
            </a-assets>
            <a-sky color="#000000"></a-sky>
            <a-video src="#vid" height="1" width="0.8" position="0 1 -1"></a-video>
        </a-scene>
    </body>
</html>
